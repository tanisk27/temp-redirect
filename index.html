<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <style>
      :root {
        --bg: #fef9f6;
        --primary: #ff7a00;
        --text: #333;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      /* pulsing loader */
      .loader {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
      }
      .loader div {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 6px solid var(--primary);
        border-radius: 50%;
        opacity: 0;
        animation: pulse 1.5s ease-in-out infinite;
      }
      .loader div:nth-child(2) {
        animation-delay: 0.75s;
      }
      @keyframes pulse {
        0% {
          transform: scale(0);
          opacity: 0.7;
        }
        50% {
          transform: scale(1);
          opacity: 0.2;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      /* fade-in message */
      .message {
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
        text-align: center;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div class="loader">
      <div></div>
      <div></div>
    </div>
    <div class="message">
      We've switched domains! Redirecting you from Petrova.io to <strong>Petrova.ai</strong>…
    </div>    

    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      let target;

      // Check for app subdomain redirects
      if (path.startsWith('/app/') || 
          path.startsWith('/interview/') || 
          path.startsWith('/careers/') || 
          path.startsWith('/account/')) {
        // Extract the path after the first slash
        const subPath = path.substring(1);
        target = `https://app.petrova.ai/${subPath}${search}${hash}`;
      } else {
        // For all other paths, redirect to petrova.ai with the same path
        target = `https://petrova.ai${path}${search}${hash}`;
      }

      setTimeout(() => {
        window.location.replace(target);
      }, 3000);
    </script>
  </body>
</html>
